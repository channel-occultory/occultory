<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Occultory</title>
    <meta name="description" content="Occultory – something is stirring in the dark. Please wait a little longer." />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="noise-overlay"></div>

    <main class="page">
        <header class="header">
            <div class="mark">
                <div class="mark-ring"></div>
                <div class="mark-core"></div>
            </div>
            <div class="brand">
                <h1 class="brand-title">Occultory</h1>
                <p class="brand-tagline">Tales from the edge of the unknown</p>
            </div>
        </header>

        <section class="message">
            <p class="line line-main">
                Something is stirring in the dark.
            </p>
            <p class="line line-sub">
                The veil is not yet lifted. Please wait a little longer.
            </p>
        </section>

        <section class="status">
            <div class="status-label">Status</div>
            <div class="status-bar">
                <div class="status-bar-fill"></div>
            </div>
            <p class="status-text">
                The ritual is still in progress. Check back soon.
            </p>
        </section>

        <footer class="footer">
            <p class="footer-copy">
                © <span id="year"></span> Occultory. Emerging from the void.
            </p>
        </footer>
    </main>

    <script>
        // Set current year
        (function () {
            var el = document.getElementById("year");
            if (el) {
                el.textContent = new Date().getFullYear();
            }
        })();
    </script>
</body>
</html>
